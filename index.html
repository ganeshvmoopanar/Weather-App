<body class="bg-light">
  <h1 id="first">Weather Dashboard</h1>
    <div class="container mt-5">
        <!-- Weather Card -->
        <div class="cards text-center">
            <div class="card-header">
                <h5 class="card-title" id="current-day"></h5>
                <p class="card-text text-muted" id="current-date"></p>
            </div>
            <div id="weather-info" class="card-body">
                <h1 id="temperature" class="display-3"></h1>
                <p id="weather-description" class="card-text"></p>
            </div>
        </div>
        <!-- End Weather Card -->

        <!-- Dashboard -->
        <div id="dashboard" class="mt-5">
            <div id="search-container" class="mb-3">
               <h3 id="b">Search by City</h3> <input type="text" id="location-input" class="form-control" placeholder="Enter location"><br>
                <button id="search-btn" class="btn btn-primary">Search</button>
                <p id="error-message" class="hidden text-danger mt-3"></p>
            </div>

            <div id="dashboard" class="mt-5 d-flex flex-wrap">
                <!--Today's information -->
                <div class="info-container card p-3 flex-grow-1">
                  <h2 class="mb-3">Today</h2>
                  <div class="flex-container">
                    <div class="flex-item">
                      <p>Sunrise: <span id="today-sunrise"></span></p>
                      <p>Sunset: <span id="today-sunset"></span></p>
                    </div>
                    <div class="flex-item">
                      <p>Dawn: <span id="today-dawn"></span></p>
                      <p>Dusk: <span id="today-dusk"></span></p>
                    </div>
                    <div class="flex-item">
                      <p>Day Length: <span id="today-day-length"></span></p>
                      <p>Solar Noon: <span id="today-solar-noon"></span></p>
                    </div>
                  </div>
                  <p id="today-timezone" class="timezone"></p>
                </div>
              <br>
                <!-- Tomorrow's information -->
                <div class="info-container card p-3 flex-grow-1">
                  <h2 class="mb-3">Tomorrow</h2>
                  <div class="flex-container">
                    <div class="flex-item">
                      <p>Sunrise: <span id="tomorrow-sunrise"></span></p>
                      <p>Sunset: <span id="tomorrow-sunset"></span></p>
                    </div>
                    <div class="flex-item">
                      <p>Dawn: <span id="tomorrow-dawn"></span></p>
                      <p>Dusk: <span id="tomorrow-dusk"></span></p>
                    </div>
                    <div class="flex-item">
                      <p>Day Length: <span id="tomorrow-day-length"></span></p>
                      <p>Solar Noon: <span id="tomorrow-solar-noon"></span></p>
                    </div>
                  </div>
                </div>
                <p id="today-timezone" class="timezone"></p>
              </div>
              
        <!-- End Dashboard -->
    </div>
